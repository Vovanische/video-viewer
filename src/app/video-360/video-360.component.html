<div #rendererContainer class="viewer"></div>

<div class="controls">
  <div class="buttons">
    <button (click)="toggleMarking()">
      {{ markMode ? 'Exit Mark Mode' : 'Mark Mode' }}
    </button>
    <button (click)="playVideo()">Play</button>
    <button (click)="pauseVideo()">Pause</button>
  </div>

  <div class="timeline" #timeline (click)="seekVideo($event)">
    <div class="progress" [style.width.%]="progress"></div>
  </div>
</div>
